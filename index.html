<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Typing game</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="app.js"></script>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body style="opacity: 0;">
        <header class="header">typing game
            <div class="options" id="options">
                <div class="limit-words-buttons" id="limit-words-buttons">
                    <button class="button option-button"
                        data-words="10">10</button>
                    <button class="button option-button selected"
                        data-words="25">25</button>
                    <button class="button option-button" data-words="50">50</button>
                    <button class="button option-button" data-words="100">100</button>
                </div>
            </div>
            <div class="word-count" id="word-count">
                <span id="completed">0</span>/<span id="word-limit"></span>
            </div>
        </header>

        <main class="main" id="main" tabindex="0">
            <div id="content" class="content"></div>
            <div id="cursor" class="cursor"></div>
        </main>

        <div class="result hidden" id="result">
            <h2>Your result:</h2>
            <span id="speed-num" class="result-num">32</span>
            <span id="unit" class="unit">wpm</span>
            <span id="accuracy-num" class="result-num"></span>
            <span id="unit" class="unit">acc</span>
        </div>

        <div class="new-game-container">
            <button class="button button-new-game" id="new-game">restart</button>
        </div>
    </body>
</html>
